                                    FontWeight: =FontWeight.Bold
                                    Height: =Parent.Height
                                    Size: =PrevNext.Size_Font
                                    Text: =Switch( ThisItem.Value , 1 , "새로고침" , 2 , "위로" , 3 , "아래로" , 4 , "저장" , 5 , "닫기"  )
                                    Width: '=Parent.Width '
