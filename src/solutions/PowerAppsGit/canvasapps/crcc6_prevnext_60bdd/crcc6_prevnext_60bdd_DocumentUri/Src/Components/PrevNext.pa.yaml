                                    Color: =Switch( ThisItem.Value , 1 , ColorValue("#000000") , 2 , ColorValue("#ffffff") , 3 , ColorValue("#ffffff"), 4 , ColorValue("#ffffff"),5 , ColorValue("#000000")   )
                                    Fill: =Switch( ThisItem.Value , 1 , ColorValue("#e5e5e5") , 2 , ColorValue("#66AAA0") , 3 , ColorValue("#66AAA0"), 4 , ColorValue("#337D73"),5 , ColorValue("#e5e5e5")   )
