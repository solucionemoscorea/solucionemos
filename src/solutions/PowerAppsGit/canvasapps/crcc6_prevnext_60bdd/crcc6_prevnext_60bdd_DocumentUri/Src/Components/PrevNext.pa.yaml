                                      =If( ThisItem.field_4 = item_selected.field_4 , FontWeight.Bold , FontWeight.Normal )
                                    Height: |-
                                      =Max( 
                                          Self.Size*2 , 
                                          Self.Size*2 + Self.PaddingTop + Self.PaddingBottom + (Self.Size + Self.LineHeight*2) * ( Len(Self.Text) - Len(Substitute(Self.Text, Char(10), "")) ) 
                                      )
                                    OnSelect: =
                                    Size: =PrevNext.Size_Font
