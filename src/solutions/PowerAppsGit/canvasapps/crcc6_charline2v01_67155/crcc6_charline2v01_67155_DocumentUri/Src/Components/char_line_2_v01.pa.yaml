ComponentDefinitions:
  char_line_2_v01:
    DefinitionType: CanvasComponent
    AllowCustomization: true
    CustomProperties:
      Color_Fill_DarkMode:
        PropertyKind: Input
        DisplayName: Color_Fill_DarkMode
        Description: 사용자 지정 속성
        DataType: Color
        Default: =ColorValue("#6a6a6a")
      Color_Fill_LightMode:
        PropertyKind: Input
        DisplayName: Color_Fill_LightMode
        Description: 사용자 지정 속성
        DataType: Color
        Default: =RGBA(0, 0, 0, 1)
      Color_Font_DarkMode:
        PropertyKind: Input
        DisplayName: Color_Font_DarkMode
        Description: 사용자 지정 속성
        DataType: Color
        Default: =ColorValue("#ffffff")
      Color_Font_LightMode:
        PropertyKind: Input
        DisplayName: Color_Font_LightMode
        Description: 사용자 지정 속성
        DataType: Color
        Default: =ColorValue("#6a6a6a")
      IsTrue_DarkMode:
        PropertyKind: Input
        DisplayName: IsTrue_DarkMode
        Description: 사용자 지정 속성
        DataType: Boolean
        Default: =true
      IsTrue_DropShadow:
        PropertyKind: Input
        DisplayName: IsTrue_DropShadow
        Description: 사용자 지정 속성
        DataType: Boolean
        Default: =false
      Item_Chart:
        PropertyKind: Input
        DisplayName: Item_Chart
        Description: 사용자 지정 속성
        DataType: Table
        Default: |-
          =Table(
              {ChartLabel: "2025-12-25" , ChartValue: 11, ChartItem: "ItemA" },
              {ChartLabel: "2025-12-25" , ChartValue: 10, ChartItem: "ItemB" },
              {ChartLabel: "2025-12-25" , ChartValue: 12, ChartItem: "ItemC" },

              {ChartLabel: "2025-12-26" , ChartValue: 10, ChartItem: "ItemA" },
              {ChartLabel: "2025-12-26" , ChartValue: 11, ChartItem: "ItemB" },
              {ChartLabel: "2025-12-26" , ChartValue: 14, ChartItem: "ItemC" }
              )
      Size_Font:
        PropertyKind: Input
        DisplayName: Size_Font
        Description: 사용자 지정 속성
        DataType: Number
        Default: =13
      Title_Input:
        PropertyKind: Input
        DisplayName: Title_Input
        Description: 사용자 지정 속성
        DataType: Text
        Default: ="제목을 입력하세요"
    Properties:
      Fill: =If(char_line_2_v01.IsTrue_DarkMode, ColorFade(char_line_2_v01.Color_Fill_DarkMode , -20%),  ColorFade(char_line_2_v01.Color_Fill_LightMode , -20%))
    Children:
      - container_rear_4:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            BorderColor: =If(char_line_2_v01.IsTrue_DarkMode, ColorFade(char_line_2_v01.Color_Font_DarkMode , 40%),  ColorFade(char_line_2_v01.Color_Font_LightMode , 40%))
            BorderThickness: =If( char_line_2_v01.IsTrue_DropShadow , 0 , 1 )
            DropShadow: =DropShadow.Regular
            Fill: =If(char_line_2_v01.IsTrue_DarkMode, ColorFade(char_line_2_v01.Color_Fill_DarkMode , -40%),  ColorFade(char_line_2_v01.Color_Fill_LightMode , -40%))
            Height: =container_front_4.Height
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =container_front_4.Width
            X: =container_front_4.X + 5
            Y: =container_front_4.Y + 5
      - container_front_4:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            BorderColor: =If(char_line_2_v01.IsTrue_DarkMode, ColorFade(char_line_2_v01.Color_Font_DarkMode , 40%),  ColorFade(char_line_2_v01.Color_Font_LightMode , 40%))
            BorderThickness: =If( char_line_2_v01.IsTrue_DropShadow , 0 , 1 )
            DropShadow: =DropShadow.Regular
            Fill: =If(char_line_2_v01.IsTrue_DarkMode, ColorFade(char_line_2_v01.Color_Fill_DarkMode , -40%),  ColorFade(char_line_2_v01.Color_Fill_LightMode , -40%))
            Height: =Parent.Height - Self.Y - Self.X
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =Parent.Width - Self.X*2
            X: =7.5
            Y: =Label5_14.Y + Label5_14.Height
          Children:
            - Image2_1:
                Control: Image@2.2.3
                Properties:
                  BorderColor: =RGBA(0, 0, 0, 0)
                  BorderStyle: =BorderStyle.None
                  BorderThickness: =2
                  DisabledBorderColor: =RGBA(0, 0, 0, 0)
                  DisabledFill: =RGBA(0, 0, 0, 0)
                  Fill: =If(char_line_2_v01.IsTrue_DarkMode, ColorFade(char_line_2_v01.Color_Fill_DarkMode , -60%),  ColorFade(char_line_2_v01.Color_Fill_LightMode , -60%))
                  FocusedBorderThickness: =4
                  Height: =Parent.Height
                  HoverBorderColor: =RGBA(0, 0, 0, 0)
                  HoverFill: =RGBA(0, 0, 0, 0)
                  Image: |-
                    ="https://quickchart.io/chart?c=" & EncodeUrl(
                        "
                        {
                      'type': 'bar',
                      'data': {
                        'labels': [
                          "&Concat(Distinct(char_line_2_v01.Item_Chart,ChartLabel),"'"&Value&"',")&"
                        ],
                        'datasets': [
                          {
                            'type': 'line',
                            'label': 'Dataset 1',
                            'borderColor': 'rgb(54, 162, 235)',
                            'borderWidth': 2,
                            'fill': true,
                            'data': [
                              "&Concat(Filter(char_line_2_v01.Item_Chart,ChartItem = "ItemA"),"'"&ChartValue&"',")&"
                            ]
                          },
                          {
                            'type': 'line',
                            'label': 'Dataset 2',
                            'backgroundColor': 'rgb(255, 99, 132)',
                            'data': [
                              "&Concat(Filter(char_line_2_v01.Item_Chart,ChartItem = "ItemB"),"'"&ChartValue&"',")&"
                            ],
                            'borderColor': 'white',
                            'borderWidth': 2
                          },
                          {
                            'type': 'bar',
                            'label': 'Dataset 3',
                            'backgroundColor': 'rgb(75, 192, 192)',
                            'data': [
                              "&Concat(Filter(char_line_2_v01.Item_Chart,ChartItem = "ItemC"),"'"&ChartValue&"',")&"
                            ]
                          }
                        ]
                      },
                      'options': {
                        'responsive': true,
                        'title': {
                          'display': true,
                          'text': 'Chart.js Combo Bar Line Chart'
                        },
                        'color': ['#ffffff'],
                        'tooltips': {
                          'mode': 'index',
                          'intersect': true
                        }
                      }
                    }
                        "
                    )


