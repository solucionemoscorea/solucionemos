      - Label5_14:
          Control: Label@2.5.1
          Properties:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =If( char_line_2_v01.IsTrue_DarkMode , char_line_2_v01.Color_Font_DarkMode , char_line_2_v01.Color_Font_LightMode )
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(161, 159, 157, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =char_line_2_v01.Size_Font*5
            PaddingLeft: =15
            Size: =char_line_2_v01.Size_Font
            Width: =Parent.Width - Self.X*2
            X: =7.5
            Y: =7.5
