            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            OnSelect: =
            OnTimerEnd: "=\r\nSet(\r\n    _comp_number_page,\r\n    1\r\n);\r\nSet(\r\n    _comp_num_last_page,\r\n    IfError(\r\n        RoundUp(\r\n            IfError(\r\n            CountRows(comp_table1_v01.Items_Table) /Dropdown1_39.Selected.Value,0),\r\n            0\r\n        ),\r\n        0\r\n    )\r\n) ; \r\n\r\nSet( _col_paginated,\r\n        FirstN(\r\n            comp_table1_v01.Items_Table,\r\n            Dropdown1_39.Selected.Value\r\n        )\r\n);\r\n\r\n\r\nSet(_col_paginated,\r\n   ForAll(\r\n        Sequence(\r\n            CountRows(_col_paginated)\r\n        ),\r\n        Patch( \r\n            Last(\r\n                FirstN(\r\n                _col_paginated,\r\n                Value)\r\n            )\r\n            ,\r\n            {\r\n                No:Text( If( _comp_number_page = 1 ,Value, (_comp_number_page-1)*Dropdown1_39.Selected.Value+Value) , \"00\")\r\n            }\r\n        )\r\n    ) \r\n);\r\n\r\nParent.OnTimer_Timer_Setting() ; \r\nSet(_comp_selected_item,Blank()) ; \r\n\r\nForAll(\r\n        Sequence(\r\n            CountRows(comp_table1_v01.Items_Table)\r\n        ),\r\n        Patch( \r\n            Last(\r\n                FirstN(\r\n                comp_table1_v01.Items_Table,\r\n                Value)\r\n            )\r\n            ,\r\n            {\r\n                No:Text( Value, \"00\")\r\n            }\r\n        )\r\n    ) "
