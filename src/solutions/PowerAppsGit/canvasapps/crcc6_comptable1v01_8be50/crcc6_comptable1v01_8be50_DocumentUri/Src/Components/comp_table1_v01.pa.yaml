                        - TextInput1_31:
                            Control: Classic/TextInput@2.3.2
                            Properties:
                              Align: =Align.Center
                              BorderColor: =RGBA(0, 18, 107, 1)
                              BorderThickness: =0
                              Default: |-
                                =If( ThisItem.Value = 1 , "<<" ,  If( ThisItem.Value = 3 , "<" ,

                                 If( ThisItem.Value = 5 , Text(_comp_number_page) & " / " & _comp_num_last_page ,  


                                If( ThisItem.Value = 7 , ">" ,  If( ThisItem.Value = 9 , ">>" )))))
                              DisplayMode: |-
                                =If( _comp_number_page = 1 &&  ThisItem.Value = 3 , DisplayMode.Disabled ,  
                                If( Text(_comp_number_page) = Text(_comp_num_last_page) && ThisItem.Value = 7 , DisplayMode.Disabled   ,  
                                DisplayMode.Edit ))
                              Font: =Font.'Open Sans'
                              FontWeight: |-
                                =If( ThisItem.Value = 5 , FontWeight.Bold ,
                                FontWeight.Normal 
                                )
                              Height: =Parent.TemplateHeight
                              HoverBorderColor: =RGBA(0, 18, 107, 1)
                              HoverFill: =RGBA(186, 202, 226, 1)
                              OnSelect: "=If( ThisItem.Value = 1 , Set( _comp_number_page , 1  ) ,\nIf( ThisItem.Value = 3 , Set( _comp_number_page , _comp_number_page - 1  ) , \nIf( ThisItem.Value = 7 , Set( _comp_number_page , _comp_number_page + 1  ) ,\nIf( ThisItem.Value = 9 , Set( _comp_number_page , _comp_num_last_page  ) \n))))\n\n;\n\nSet(_comp_rows_to_subtract,Dropdown1_39.Selected.Value*(_comp_number_page-1)) ; "
