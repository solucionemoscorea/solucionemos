                        Default: =
                        Font: =Font.'Open Sans'
                        Height: =Parent.Height*0.9
                        HoverFill: =RGBA(186, 202, 226, 1)
                        Items: =[5,10,15,20,50]
                        Items.Value: =Value
                        OnChange: |+
                          =
                          Set(
                              _comp_number_page,
                              1
                          );
                          Set(
                              _comp_num_last_page,
                              IfError(
                                  RoundUp(
                                      IfError(
                                      CountRows(comp_table1_v01.Items_Table) /Self.Selected.Value,0),
                                      0
                                  ),
                                  0
                              )
                          ) ; 
                          /*
                          ClearCollect(_filtered_col_master_data, 
                          ForAll(Sequence(CountRows(_filtered_col_master_data)), Patch(Last(FirstN(_filtered_col_master_data,Value)),{_50_:Text( Value , "00" ) }))
                           ) ; 
                           */


                          Set(_col_paginated,
                             ForAll(
                                  Sequence(
                                      CountRows(_col_paginated)
                                  ),
                                  Patch( 
                                      Last(
                                          FirstN(
                                          _col_paginated,
                                          Value)
                                      )
                                      ,
                                      {
                                          No:Text( If( _comp_number_page = 1 ,Value, (_comp_number_page-1)*Dropdown1_39.Selected.Value+Value) , "00")
                                      }
                                  )
                              ) 
                          );

                        PaddingBottom: =5
