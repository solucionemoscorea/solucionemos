ComponentDefinitions:
  component_default_v26.1:
    DefinitionType: CanvasComponent
    AllowCustomization: true
    CustomProperties:
      Color_Fill_DarkMode:
        PropertyKind: Input
        DisplayName: Color_Fill_DarkMode
        Description: 사용자 지정 속성
        DataType: Color
        Default: =ColorValue("#6a6a6a")
      Color_Fill_LightMode:
        PropertyKind: Input
        DisplayName: Color_Fill_LightMode
        Description: 사용자 지정 속성
        DataType: Color
        Default: =RGBA(0, 0, 0, 1)
      Color_Font_DarkMode:
        PropertyKind: Input
        DisplayName: Color_Font_DarkMode
        Description: 사용자 지정 속성
        DataType: Color
        Default: =ColorValue("#ffffff")
      Color_Font_LightMode:
        PropertyKind: Input
        DisplayName: Color_Font_LightMode
        Description: 사용자 지정 속성
        DataType: Color
        Default: =ColorValue("#6a6a6a")
      IsTrue_DarkMode:
        PropertyKind: Input
        DisplayName: IsTrue_DarkMode
        Description: 사용자 지정 속성
        DataType: Boolean
        Default: =true
      IsTrue_DropShadow:
        PropertyKind: Input
        DisplayName: IsTrue_DropShadow
        Description: 사용자 지정 속성
        DataType: Boolean
        Default: =false
      Size_Font:
        PropertyKind: Input
        DisplayName: Size_Font
        Description: 사용자 지정 속성
        DataType: Number
        Default: =13
      Title_Input:
        PropertyKind: Input
        DisplayName: Title_Input
        Description: 사용자 지정 속성
        DataType: Text
        Default: ="제목을 입력하세요"
    Properties:
      Fill: =If('component_default_v26.1'.IsTrue_DarkMode, ColorFade('component_default_v26.1'.Color_Fill_DarkMode , -20%),  ColorFade('component_default_v26.1'.Color_Fill_LightMode , -20%))
    Children:
      - container_rear_2:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            BorderColor: =If('component_default_v26.1'.IsTrue_DarkMode, ColorFade('component_default_v26.1'.Color_Font_DarkMode , 40%),  ColorFade('component_default_v26.1'.Color_Font_LightMode , 40%))
            BorderThickness: =If( 'component_default_v26.1'.IsTrue_DropShadow , 0 , 1 )
            DropShadow: =DropShadow.Regular
            Fill: =If('component_default_v26.1'.IsTrue_DarkMode, ColorFade('component_default_v26.1'.Color_Fill_DarkMode , -40%),  ColorFade('component_default_v26.1'.Color_Fill_LightMode , -40%))
            Height: =container_front_2.Height
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =container_front_2.Width
            X: =container_front_2.X + 5
            Y: =container_front_2.Y + 5
      - container_front_2:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            BorderColor: =If('component_default_v26.1'.IsTrue_DarkMode, ColorFade('component_default_v26.1'.Color_Font_DarkMode , 40%),  ColorFade('component_default_v26.1'.Color_Font_LightMode , 40%))
            BorderThickness: =If( 'component_default_v26.1'.IsTrue_DropShadow , 0 , 1 )
            DropShadow: =DropShadow.Regular
            Fill: =If('component_default_v26.1'.IsTrue_DarkMode, ColorFade('component_default_v26.1'.Color_Fill_DarkMode , -40%),  ColorFade('component_default_v26.1'.Color_Fill_LightMode , -40%))
            Height: =Parent.Height - Self.Y - Self.X
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =Parent.Width - Self.X*2
            X: =7.5
            Y: =Label5.Y + Label5.Height
      - Label5:
          Control: Label@2.5.1
          Properties:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =If( 'component_default_v26.1'.IsTrue_DarkMode , 'component_default_v26.1'.Color_Font_DarkMode , 'component_default_v26.1'.Color_Font_LightMode )
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(161, 159, 157, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: ='component_default_v26.1'.Size_Font*5
            PaddingLeft: =15
            Size: ='component_default_v26.1'.Size_Font
            Width: =Parent.Width - Self.X*2
            X: =7.5
            Y: =7.5
