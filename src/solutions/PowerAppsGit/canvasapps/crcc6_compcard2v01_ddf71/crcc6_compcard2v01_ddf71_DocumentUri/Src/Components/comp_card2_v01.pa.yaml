        Default: ="텍스트"
      Value_1st:
        PropertyKind: Input
        DisplayName: Value_1st
        Description: A custom property
        DataType: Number
        Default: =100
      Value_2nd:
        PropertyKind: Input
        DisplayName: Value_2nd
        Description: A custom property
        DataType: Number
        Default: =100
    Properties:
      Width: =Self.Height*1.8
    Children:
      - container_front_5:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            BorderColor: =RGBA(106, 106, 106, 1)
            BorderThickness: =If( comp_card2_v01.IsTrue_DropShadow , 0 , 1 )
            DropShadow: =DropShadow.Regular
            Fill: =If( comp_card2_v01.IsTrue_DarkMode , ColorFade(comp_card2_v01.Fill_BackGround , -40%) , Color.White )
            Height: =Parent.Height - Self.Y*2
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =Parent.Width- Self.X*2
            X: =7.5
            Y: =7.5
          Children:
            - Container62_2:
                Control: GroupContainer@1.4.0
                Variant: ManualLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Height: =Parent.Height/10*4.5
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Width: =Parent.Width
                  X: '=Parent.Width/2 - Self.Width/2 '
                  Y: =Self.X*0
