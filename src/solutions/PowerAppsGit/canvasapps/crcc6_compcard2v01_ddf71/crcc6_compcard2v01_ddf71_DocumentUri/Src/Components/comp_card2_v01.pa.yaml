                        BorderThickness: =1
                        Height: =Parent.Height/10*5
                        Image: "=\n\n\"data:image/svg+xml;utf8,\" & EncodeUrl(\n    Substitute(\n        Substitute(\n    comp_card2_v01.Icon_URL\n    ,\n    \"currentColor\" ,\n     If(\n        comp_card2_v01.IsTrue_DarkMode , \n        \"#ffffff\" , \n        \"#222222\"\n     )\n    )\n    , \n    \"width='24' height='24' viewBox='0 0 24 24\" ,\n    \"width='16' height='16' viewBox='-12 -12 48 48\"\n    )\n) "
