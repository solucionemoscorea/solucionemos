                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Color: =Label9_3.Color
                        Font: =Font.'Open Sans'
                        Height: =Parent.Height/10*3
                        Size: =comp_card2_v01.Size_Font*1.1
                        Text: =comp_card2_v01.Label_1st
                        Width: =Label19_2.Width
                        X: =Label19_2.X
                        Y: =Label19_2.Y + Label19_2.Height
      - container_rear_1:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            BorderColor: =RGBA(106, 106, 106, 1)
            BorderThickness: =1
            DropShadow: =DropShadow.Regular
            Fill: =RGBA(253, 222, 207, 1)
            Height: =container_front_5.Height
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
