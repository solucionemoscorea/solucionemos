                        Color: =If( comp_card2_v01.IsTrue_DarkMode , ColorValue("#ffffff") , ColorValue("#222222") )
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Semibold
                        Height: =Self.Size*2
                        Size: =comp_card2_v01.Size_Font*1.6
                        Text: =comp_card2_v01.Title_Card
                        Width: =Parent.Width - Self.X - Parent.Width/30
                        X: =Image8_1.X + Image8_1.Width
                        Y: =Image8_1.Y + Image8_1.Height/2 - Self.Height/2
            - Container62_3:
                Control: GroupContainer@1.4.0
                Variant: ManualLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Height: =Parent.Height - Self.Y
                  RadiusBottomLeft: =0
                  RadiusBottomRight: =0
                  RadiusTopLeft: =0
                  RadiusTopRight: =0
                  Width: =Parent.Width
                  X: '=Parent.Width/2  - Self.Width/2 '
                  Y: =Container62_2.Y + Container62_2.Height
                Children:
                  - Label19_2:
