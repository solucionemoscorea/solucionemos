ComponentDefinitions:
  comp_popup_left:
    DefinitionType: CanvasComponent
    AllowCustomization: true
    CustomProperties:
      Date_Selected_Input:
        PropertyKind: Input
        DisplayName: Date_Selected_Input
        Description: 사용자 지정 속성
        DataType: DateAndTime
        Default: =Today()
      Date_Selected_Output:
        PropertyKind: Output
        DisplayName: Date_Selected_Output
        Description: 사용자 지정 속성
        DataType: DateAndTime
      Duration_Timer:
        PropertyKind: Input
        DisplayName: Duration_Timer
        Description: 사용자 지정 속성
        DataType: Number
        Default: =500
      Items_Gallery_Event:
        PropertyKind: Input
        DisplayName: Items_Gallery_Event
        Description: 사용자 지정 속성
        DataType: Table
        Default: |-
          =/*
          Table(
              {
                  EventTitle : "Text" ,
                  ID:1, 
                  EventDescription : "Text" , 
                  EventDate : "2025-12-25" , 
                  EventColor: "#f65810" , 
                  EventPlan : 100 , 
                  EventActual : 80 
              }
          )
          */

          Table(
              {
                  EventTitle : "Text" , 
                  ID:1,
                  EventDescription : "Text" , 
                  EventDate : "2025-12-25" , 
                  EventColor: "#f65810" , 
                  EventPlan : 100 , 
                  EventActual : 80 , 
                  EventDateStart : "2025-12-24" , 
                  EventDateEnd : "2025-12-26" 
              }
          )
      Items_Gallery_Event_Month:
        PropertyKind: Input
        DisplayName: Items_Gallery_Event_Month
        Description: 사용자 지정 속성
        DataType: Table
        Default: "=/*\r\nTable(\r\n    {\r\n        EventTitle : \"Text\" ,\r\n        ID:1, \r\n        EventDescription : \"Text\" , \r\n        EventDate : \"2025-12-25\" , \r\n        EventColor: \"#f65810\" , \r\n        EventPlan : 100 , \r\n        EventActual : 80 \r\n    }\r\n)\r\n*/\r\n\r\nTable(\r\n    {\r\n        EventTitle : \"Text\" , \r\n        ID:1,\r\n         \r\n        EventDate : \"2025-12-25\" , \r\n        EventColor: \"#f65810\" , \r\n        \r\n        EventDateStart : \"2025-12-24\" , \r\n        EventDateEnd : \"2025-12-26\" \r\n    }\r\n)"
      Month_Selected_Input:
        PropertyKind: Input
        DisplayName: Month_Selected_Input
        Description: 사용자 지정 속성
        DataType: Number
        Default: =100
      Month_Selected_Output:
        PropertyKind: Output
        DisplayName: Month_Selected_Output
        Description: 사용자 지정 속성
        DataType: Number
      OnSelect_Add:
        PropertyKind: Event
        DisplayName: OnSelect_Add
        Description: 사용자 지정 속성
        ReturnType: None
        Default: =
      OnSelect_Cancel:
        PropertyKind: Event
        DisplayName: OnSelect_Cancel
        Description: 사용자 지정 속성
        ReturnType: None
        Default: =
      OnSelect_Date:
        PropertyKind: Event
        DisplayName: OnSelect_Date
        Description: 사용자 지정 속성
        ReturnType: None
        Default: =
      OnSelect_Edit:
        PropertyKind: Event
        DisplayName: OnSelect_Edit
        Description: 사용자 지정 속성
        ReturnType: None
        Default: =
      OnSelect_Month:
        PropertyKind: Event
        DisplayName: OnSelect_Month
        Description: 사용자 지정 속성
        ReturnType: None
        Default: =
      OnSelect_Remove:
        PropertyKind: Event
        DisplayName: OnSelect_Remove
        Description: 사용자 지정 속성
        ReturnType: None
        Default: =
      OnSelect_Year:
        PropertyKind: Event
        DisplayName: OnSelect_Year
        Description: 사용자 지정 속성
        ReturnType: None
        Default: =
      OnTimerEnd:
        PropertyKind: Event
        DisplayName: OnTimerEnd
        Description: 사용자 지정 속성
        ReturnType: None
        Default: =
      Selected_Record:
        PropertyKind: Output
        DisplayName: Selected_Record
        Description: 사용자 지정 속성
        DataType: Record
      Show_Drawer_Input:
        PropertyKind: Input
        DisplayName: Show_Drawer_Input
        Description: 사용자 지정 속성
        DataType: Boolean
        Default: =true
      Show_Drawer_OutPut:
        PropertyKind: Output
        DisplayName: Show_Drawer_OutPut
        Description: 사용자 지정 속성
        DataType: Boolean
      Size_Font:
        PropertyKind: Input
        DisplayName: Size_Font
        Description: 사용자 지정 속성
        DataType: Number
        Default: =13
      StartDate_Input:
        PropertyKind: Input
        DisplayName: StartDate_Input
        Description: 사용자 지정 속성
        DataType: DateAndTime
        Default: =DateAdd(EOMonth(Today(),-1),1,TimeUnit.Days)
      StartDate_Output:
        PropertyKind: Output
        DisplayName: StartDate_Output
        Description: 사용자 지정 속성
        DataType: DateAndTime
      Start_Timer:
        PropertyKind: Input
        DisplayName: Start_Timer
        Description: 사용자 지정 속성
        DataType: Boolean
        Default: =true
      Text_Button_1st:
        PropertyKind: Input
        DisplayName: Text_Button_1st
        Description: A custom property
        DataType: Text
        Default: ="Text"
      Text_Button_2nd:
        PropertyKind: Input
        DisplayName: Text_Button_2nd
        Description: A custom property
        DataType: Text
        Default: ="Text"
      Text_Button_3rd:
        PropertyKind: Input
        DisplayName: Text_Button_3rd
        Description: A custom property
        DataType: Text
        Default: ="Text"
      Text_Button_Selected_1st:
        PropertyKind: Input
        DisplayName: Text_Button_Selected_1st
        Description: A custom property
        DataType: Text
        Default: ="Text"
      Text_Button_Selected_2nd:
        PropertyKind: Input
        DisplayName: Text_Button_Selected_2nd
        Description: A custom property
        DataType: Text
        Default: ="Text"
      Text_Button_Selected_3rd:
        PropertyKind: Input
        DisplayName: Text_Button_Selected_3rd
        Description: A custom property
        DataType: Text
        Default: ="Text"
      Text_Title:
        PropertyKind: Input
        DisplayName: Text_Title
        Description: 사용자 지정 속성
        DataType: Text
        Default: ="텍스트"
      Value_Timer:
        PropertyKind: Output
        DisplayName: Value_Timer
        Description: 사용자 지정 속성
        DataType: Number
      Width_Container:
        PropertyKind: Input
        DisplayName: Width_Container
        Description: A custom property
        DataType: Number
        Default: =App.DesignWidth/10*3.5
      Year_Selected_Input:
        PropertyKind: Input
        DisplayName: Year_Selected_Input
        Description: 사용자 지정 속성
        DataType: Number
        Default: =100
      Year_Selected_Output:
        PropertyKind: Output
        DisplayName: Year_Selected_Output
        Description: 사용자 지정 속성
        DataType: Number
    Properties:
      Date_Selected_Output: =_comp_selected_date
      Fill: =Color.Transparent
      Height: =App.DesignHeight
      Month_Selected_Output: =_comp_selected_month
      Selected_Record: =_comp_selected_event
      Show_Drawer_OutPut: =
      StartDate_Output: =DateTime(2000, 1, 1, 0, 0, 0)
      Value_Timer: =Timer_4_Animation_1.Value
      Width: =App.DesignWidth/10*5
      Year_Selected_Output: =_comp_selected_year
    Children:
      - Timer_4_Animation_1:
          Control: Timer@2.1.0
          Properties:
            AutoPause: =false
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =ColorFade(Self.BorderColor, 70%)
            DisabledColor: =ColorFade(Self.Fill, 90%)
            DisabledFill: =ColorFade(Self.Fill, 70%)
            Duration: =Parent.Duration_Timer
            Fill: =RGBA(56, 96, 178, 1)
            Font: =Font.'Open Sans'
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Start: =comp_popup_left.Start_Timer
            Visible: =false
      - Timer_Setting_2:
          Control: Timer@2.1.0
          Properties:
            AutoPause: =false
            AutoStart: =true
            BorderColor: =ColorFade(Self.Fill, -15%)
            Color: =RGBA(255, 255, 255, 1)
            DisabledBorderColor: =ColorFade(Self.BorderColor, 70%)
            DisabledColor: =ColorFade(Self.Fill, 90%)
            DisabledFill: =ColorFade(Self.Fill, 70%)
            Duration: =100
            Fill: =RGBA(56, 96, 178, 1)
            Font: =Font.'Open Sans'
            HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            OnTimerEnd: "=Set( _comp_selected_date , Blank() ) ; \nSet(_comp_selected_event , Blank() ) ; \nSet( _comp_selected_month , Month(Today()) ) ; \nSet( _comp_selected_year , Year(Today()) ) ; \nSet( _comp_first_date , Date( _comp_selected_year , _comp_selected_month , 1)) ; \n\nClearCollect(\n    _col_tab_1 , \n    Table(\n        {\n            _id : 1 , \n            _on : 0 \n        }\n    )\n); \n\nParent.OnTimerEnd() ; "
            PressedBorderColor: =Self.Fill
            PressedColor: =Self.Fill
            PressedFill: =Self.Color
            Start: =comp_popup_left.Start_Timer
            Visible: =false
            X: =40
            Y: =40
      - Container49_2:
          Control: GroupContainer@1.4.0
          Variant: ManualLayout
          Properties:
            DropShadow: =DropShadow.ExtraBold
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height- Self.Y*2
            RadiusBottomLeft: |
              =0
            RadiusBottomRight: =15
            RadiusTopLeft: =0
            RadiusTopRight: =15
            Width: =Parent.Width_Container
            Y: =15
          Children:
            - Container51_2:
                Control: GroupContainer@1.4.0
                Variant: ManualLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Height: =Label2_18.Y + Label2_18.Height
                  Width: =Parent.Width - Self.X*2
                  X: =10
                  Y: =Self.X/2
                Children:
                  - Label2_18:
                      Control: Label@2.5.1
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        DisplayMode: =DisplayMode.View
                        Font: =Font.'Open Sans'
                        FontWeight: =FontWeight.Bold
                        Height: =Self.Size*3
                        PaddingBottom: =0
                        PaddingLeft: =10
                        PaddingRight: =0
                        PaddingTop: =0
                        Size: =comp_popup_left.Size_Font*1.1
                        Text: =comp_popup_left.Text_Title
                        Width: =Container9_41.Width
                        X: |
                          =0
                        Y: =Self.X/2
                  - Rectangle34_2:
                      Control: Rectangle@2.3.0
                      Properties:
                        BorderColor: =RGBA(0, 18, 107, 1)
                        Fill: =RGBA(102, 102, 102, 1)
                        Height: =2
                        Width: =Parent.Width
                        X: =Parent.Width*0
                        Y: =Parent.Height - Self.Height
            - Container34_3:
                Control: GroupContainer@1.4.0
                Variant: ManualLayout
                Properties:
                  DropShadow: =DropShadow.None
                  Height: =Parent.Height/10*3.5
                  Width: =Parent.Width*0.9
                  X: =Parent.Width/2 - Self.Width/2
                  Y: =Container51_2.Y + Container51_2.Height + Self.X
                Children:
                  - Container9_43:
                      Control: GroupContainer@1.4.0
                      Variant: ManualLayout
                      Properties:
                        BorderColor: =RGBA(102, 102, 102, 1)
                        BorderThickness: =1
                        DropShadow: =DropShadow.None
                        Fill: =ColorFade( ColorValue("#f65810") , 50% )
                        Height: =Container9_41.Height
                        RadiusBottomLeft: =15
                        RadiusBottomRight: =15
                        RadiusTopLeft: =15
                        RadiusTopRight: =15
                        Width: =Container9_41.Width
                        X: =Container9_41.X + 3
                        Y: =Container9_41.Y + 3
                  - Container9_41:
                      Control: GroupContainer@1.4.0
                      Variant: ManualLayout
                      Properties:
                        BorderColor: =RGBA(102, 102, 102, 1)
                        BorderThickness: =1
                        DropShadow: =DropShadow.None
                        Fill: =RGBA(255, 255, 255, 1)
                        Height: =Parent.Height- Self.Y -Self.X
                        RadiusBottomLeft: =15
                        RadiusBottomRight: =15
                        RadiusTopLeft: =15
                        RadiusTopRight: =15
                        Width: =Parent.Width - Self.X*2
                        X: =Container52_1.X
                        Y: '=Container52_1.Y*2 + Container52_1.Height '
                      Children:
                        - Gallery7_40:
                            Control: Gallery@2.15.0
                            Variant: Vertical
                            Properties:
                              Height: =Parent.Height - Self.Y*2
                              Items: "= \n    ForAll( Sequence(42) , _comp_first_date + Value - Weekday( _comp_first_date , StartOfWeek.Sunday)) "
                              ShowScrollbar: =false
                              TemplatePadding: =0
                              TemplateSize: =Self.Height/6
                              Width: =Parent.Width - Self.X*2
                              WrapCount: =7
                              X: =5
                              Y: =Self.X
                            Children:
                              - Container31_9:
                                  Control: GroupContainer@1.4.0
                                  Variant: ManualLayout
                                  Properties:
                                    BorderColor: =RGBA(246, 88, 16, 1)
                                    BorderThickness: |-
                                      =If( comp_popup_left.Date_Selected_Input = ThisItem.Value , 2 , 
                                      0 )
                                    DropShadow: |-
                                      =If( Self.Fill <> Color.White , 
                                      DropShadow.Semilight , 
                                      DropShadow.None
                                      )
                                    Fill: |-
                                      =
                                      If( Month(ThisItem.Value) <> Month(comp_popup_left.Date_Selected_Input) , ColorValue("#ffffff") , 
                                      If( 
                                          comp_popup_left.Date_Selected_Input = ThisItem.Value ,  
                                          ColorValue("#f0f0f0") , 
                                          Color.White
                                      ))
                                    Height: =Parent.TemplateHeight/10*9.6
                                    RadiusBottomLeft: =10
                                    RadiusBottomRight: =10
                                    RadiusTopLeft: =10
                                    RadiusTopRight: =10
                                    Visible: =
                                    Width: =Parent.TemplateWidth/10*9
                                    X: =Parent.TemplateWidth/2 - Self.Width/2
                                    Y: =Parent.TemplateHeight/2 - Self.Height/2
                              - Container16_6:
                                  Control: GroupContainer@1.4.0
                                  Variant: ManualLayout
                                  Properties:
                                    DropShadow: =DropShadow.None
                                    Fill: |-
                                      =/*
                                      If(
                                          !IsEmpty(
                                              Filter(
                                                  _col_event_m,
                                                  DateValue(field_9) <= ThisItem.Value &&
                                                  DateValue(field_10)   >= ThisItem.Value
                                              )
                                          ),
                                          ColorValue(
                                          First(
                                              Filter(
                                                  _col_event_m,
                                                  DateValue(field_9) <= ThisItem.Value &&
                                                  DateValue(field_10) >= ThisItem.Value
                                              )
                                          ).field_11
                                      ),   // 일정 있을 때 배경
                                          RGBA(0,0,0,0)            // 없으면 투명
                                      )
                                      */
                                      Color.Transparent
                                    Height: =TextInput8_29.Height*0.2
                                    RadiusBottomLeft: |
                                      =/*
                                      If(
                                          !IsEmpty(
                                              Filter(
                                                  _col_event_month,
                                                  DateValue(field_9) = ThisItem.Value
                                              )
                                          ),
                                          10,    // 시작일이면 둥글게
                                          0
                                      )
                                      */
                                    RadiusBottomRight: |
                                      =/*
                                      If(
                                          !IsEmpty(
                                              Filter(
                                                  _col_event_month,
                                                  DateValue(field_10) = ThisItem.Value
                                              )
                                          ),
                                          10,    // 시작일이면 둥글게
                                          0
                                      )
                                      */
                                    RadiusTopLeft: |-
                                      =/*
                                      If(
                                          !IsEmpty(
                                              Filter(
                                                  _col_event_month,
                                                  DateValue(field_9) = ThisItem.Value
                                              )
                                          ),
                                          10,    // 시작일이면 둥글게
                                          0
                                      )
                                      */
                                    RadiusTopRight: |
                                      =/*
                                      If(
                                          !IsEmpty(
                                              Filter(
                                                  _col_event_month,
                                                  DateValue(field_10) = ThisItem.Value
                                              )
                                          ),
                                          10,    // 시작일이면 둥글게
                                          0
                                      )
                                      */
                                    Visible: |
                                      =/*
                                      If(
                                          !IsEmpty(
                                              Filter(
                                                  _col_event,
                                                  DateValue(field_9) <= ThisItem.Value &&
                                                  DateValue(field_10)   >= ThisItem.Value
                                              )
                                          ),
                                          true,   // 일정 있을 때 배경
                                          false         // 없으면 투명
                                      )
                                      */
                                    Width: =Parent.TemplateWidth
                                    X: |
                                      =/*
                                      With(
                                          {
                                              isStart: !IsEmpty(Filter(_col_event_month, DateValue(field_9) = ThisItem.Value)),
                                              isEnd:   !IsEmpty(Filter(_col_event_month, DateValue(field_10) = ThisItem.Value)),
                                              isSame:  !IsEmpty(Filter(_col_event_month, DateValue(field_9) = DateValue(field_10))) 
                                          },
                                          Switch(
                                              true,
                                              isSame, (Parent.TemplateWidth - Self.Width)/2 ,
                                              isEnd,   Parent.TemplateWidth - Self.Width - _var_spacing_xl,
                                              isStart, _var_spacing_xl
                                          )
                                      )
                                      */
                                    Y: =Container31_9.Height  - Self.Height/2
                              - Gallery20_1:
                                  Control: Gallery@2.15.0
                                  Variant: Horizontal
                                  Properties:
                                    BorderColor: =RGBA(0, 18, 107, 1)
                                    Height: =Parent.TemplateHeight/10*2
                                    Items: "=/*\r\nFirstN(\r\n    Filter(  comp_popup_left.Items_Gallery_Event_Month , \r\n    And(\r\n        DateValue(field_9) <= ThisItem.Value , \r\n        DateValue(field_10) >= ThisItem.Value\r\n    )\r\n),3)\r\n*/\r\nFirstN(\r\n    Filter(  comp_popup_left.Items_Gallery_Event_Month , \r\n    \r\n        DateValue(EventDate) = ThisItem.Value \r\n    ),3\r\n)"
                                    ShowScrollbar: =false
                                    TemplatePadding: =0
                                    TemplateSize: '=IfError( Self.Width/Self.AllItemsCount , 0 ) '
                                    Width: =TextInput8_29.Width*0.7
                                    X: =TextInput8_29.X +TextInput8_29.Width/2 - Self.Width/2
                                    Y: =TextInput8_29.Y + TextInput8_29.Height
                                  Children:
                                    - Circle2_1:
                                        Control: Circle@2.3.0
                                        Properties:
                                          BorderColor: =RGBA(0, 18, 107, 1)
                                          Fill: =ColorFade(ColorValue(ThisItem.EventColor),-10%)
                                          Height: =Parent.TemplateHeight*0.7
                                          OnSelect: =Select(Parent)
                                          Width: =Self.Height
                                          X: '=Parent.TemplateWidth/2 - Self.Width/2 '
                                          Y: =Parent.TemplateHeight/2 - Self.Height/2
                              - TextInput8_29:
                                  Control: Classic/TextInput@2.3.2
                                  Properties:
                                    Align: =Align.Center
                                    BorderThickness: =0
                                    Color: |
                                      =If( Month(ThisItem.Value) <> _comp_selected_month , ColorValue("#959595") , 
                                      If( _comp_selected_date = ThisItem.Value , ColorValue("#ffffff") , 
                                      If( ThisItem.Value  = Today(),  ColorValue("#ffffff"),
                                      If( Weekday(ThisItem.Value) = 1  , ColorValue("#ef497f") , 
                                      If( Weekday(ThisItem.Value) = 7  , ColorValue("#3a86ff") , 
                                      Color.Black 
                                      )))))
                                    Default: =Text(ThisItem.Value , "d")
                                    Fill: |+
                                      =
                                      If( Month(ThisItem.Value) <> _comp_selected_month , Color.Transparent , 
                                      If( _comp_selected_date = ThisItem.Value , ColorValue("#f65810") , 
                                      If( ThisItem.Value  = Today(), ColorValue("#00514a") , 
                                      Color.Transparent)))

                                    FontWeight: |
                                      =If( Month(ThisItem.Value) <> _comp_selected_month , FontWeight.Lighter, 
                                      FontWeight.Semibold 
                                      )
                                    Height: =Parent.TemplateHeight*0.9
                                    Italic: =true
                                    OnSelect: =Select(Parent)
                                    PaddingBottom: =0
                                    PaddingLeft: =0
                                    PaddingRight: =0
                                    PaddingTop: =0
                                    RadiusBottomLeft: =180
                                    RadiusBottomRight: =180
                                    RadiusTopLeft: =180
                                    RadiusTopRight: =180
                                    Size: =comp_popup_left.Size_Font
                                    Width: =Self.Height
                                    X: =Parent.TemplateWidth - Self.Width - 5
                                    Y: =Self.Size/20
                              - Rectangle9_22:
                                  Control: Rectangle@2.3.0
                                  Properties:
                                    Fill: =RGBA(0, 0, 0, 0)
                                    Height: =Parent.TemplateHeight
                                    OnSelect: |-
                                      =If( _comp_selected_date = ThisItem.Value, 
                                      Set(_comp_selected_date,Blank()) ; 
                                      ,
                                      Set(_comp_selected_date,ThisItem.Value) ;
                                      );
                                      Set(_comp_selected_event , Blank() );
                                      comp_popup_left.OnSelect_Date() ;
                                    Width: =Parent.TemplateWidth
                  - Container52_1:
                      Control: GroupContainer@1.4.0
                      Variant: ManualLayout
                      Properties:
                        DropShadow: =DropShadow.None
                        Height: |-
                          =If( Or( IsBlank(_comp_selected_year) , IsBlank(_comp_selected_month)), 
                          Parent.Height - Self.Y*2 ,
                          Parent.Height/10*1 )
                        Width: =Parent.Width*0.96
                        X: =Parent.Width/2 - Self.Width/2
                        Y: =5
                      Children:
                        - Gallery21_2:
                            Control: Gallery@2.15.0
                            Variant: Vertical
                            Properties:
                              BorderColor: =RGBA(0, 18, 107, 1)
                              Height: =Parent.Height - Self.Y*2
                              Items: |-
                                =If( IsBlank(_comp_selected_month) , 
                                Sequence(12) , 
                                [
                                    {Value:_comp_selected_month}
                                ]
                                )
                              ShowScrollbar: =false
                              TemplatePadding: =
                              TemplateSize: |-
                                =If( IsBlank(_comp_selected_month) , Parent.Height/3 , 
                                Parent.Height
                                )
                              Visible: =If( IsBlank( _comp_selected_year) , false , true )
                              Width: |-
                                =If( IsBlank(_comp_selected_month) , 
                                Parent.Width , 
                                Parent.Width/4
                                )
                              WrapCount: =If( IsBlank(_comp_selected_month) , 4 , 1 )
                              X: |-
                                =If( IsBlank(_comp_selected_month) , Gallery21_3.X , 
                                Parent.Width - Self.Width
                                )
                            Children:
                              - Label20_2:
                                  Control: Label@2.5.1
                                  Properties:
                                    Align: =Align.Center
                                    BorderColor: =RGBA(0, 18, 107, 1)
                                    Color: |-
                                      =If( _comp_selected_month = ThisItem.Value ,
                                          ColorValue("#f65810") , ColorValue("#181818") 
                                      )
                                    Font: =Font.'Open Sans'
                                    FontWeight: |-
                                      =
                                      If( _comp_selected_month = ThisItem.Value ,
                                         FontWeight.Bold , FontWeight.Normal
                                      )
                                    Height: =Parent.TemplateHeight
                                    OnSelect: =Select(Parent)
                                    Size: =comp_popup_left.Size_Font
                                    Text: |-
                                      =
                                      ThisItem.Value & "월"
                                    Underline: =ThisItem.Value = _comp_selected_month
                                    Width: =Parent.TemplateWidth
                                    Y: |
                                      =0
                              - Rectangle35_2:
